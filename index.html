<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 3D con AR.js</title>

    <!-- A-Frame (versión más estable) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js (versión estable) -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-marker preset="hiro">
            <a-entity 
    obj-model="obj: url(VICTOR_HERRERA_3DMODEL_01.obj); 
    mtl: url(VICTOR_HERRERA_3DMODEL_01.mtl)" 
    position="0 0 0"
    scale="0.1 0.1 0.1"
    rotation="-90 90 0"
    look-controls>
</a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
